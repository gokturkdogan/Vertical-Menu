<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59fe93ed09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&family=Lato:wght@300&family=Nunito:wght@300;400&family=Roboto:wght@100;300&family=Ubuntu:wght@300;400;700&family=Zen+Maru+Gothic:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scss/main.css">
    <title>Vertical-Menu</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="box__header">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </header>
            <div class="box__body">
                <ul class="box__menu">
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-house"></i> <p class="box__text">Dashboard</p></a></li>
                    <li class="box__item -active"><a class="box__link" href="#"><i class="fa-solid fa-plus"></i> <p class="box__text">Calendar</p></a></li>
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-user"></i> <p class="box__text">Clients</p></a></li>
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-paw"></i> <p class="box__text">Animals</p></a></li>
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-square-poll-horizontal"></i> <p class="box__text">Stocks</p></a></li>
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-arrow-trend-up"></i> <p class="box__text">Raport & Finance</p></a></li>
                    <li class="box__item"><a class="box__link" href="#"><i class="fa-solid fa-gear"></i> <p class="box__text">Settings</p></a></li>
                </ul>
                <div class="box__getStarted">
                    <img src="assets/images/cat.jpg">
                    <strong>First Steps</strong>
                    <p>Costumize your dashboard and learn about our features</p>
                    <span>Get Started</span>
                </div>

            </div>
            <footer class="box__footer">
                <div class="box__userImage">
                    <img src="assets/images/admin.jpg">
                </div>
                <div class="box__userInfo">
                    <strong>Sylwia Weller</strong>
                    <span>Admin</span>
                </div>

            </footer>
        </div>
    </div>
</body>
</html>
